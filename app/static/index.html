<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>SWEThePeople</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <font face="verdana" size="2">
    <h1 style="text-align: center">SWEThePeople API</h1>
    <h2>Representatives Endpoints:</h2>
    <h3 style="margin-left:50px">

      <a href="http://api.swethepeople.me/representative">/representative </a> 
      <br>
      <font size="2" color="black" face="verdana">
        <p3 style="font-weight: normal">Returns list of all the U.S. representatives</p3> 
      </font>
      <br><br>
      <!-- change href= to "http://api.swethepeople.me/representative/A000374" -->
      <a href="http://api.swethepeople.me/representative/A000374">/representative/&lt;bioguide&gt;</a>
      <br>
       <font size="2" color="black" face="verdana">
        <p3 style="font-weight: normal">Retruns information about representative based on his or her bioguide id</p3> 
      </font>
    </h3>
    </font>
  </body>
</html>
